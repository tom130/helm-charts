apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ca-whatsapp-backend-chart.fullname" . }}
  labels:
    {{- include "ca-whatsapp-backend-chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ca-whatsapp-backend-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ca-whatsapp-backend-chart.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ca-whatsapp-backend-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          env:
          - name: TWILIO_ACCOUNT_SID
            valueFrom:
              secretKeyRef:
                name: {{ .Values.twilio.secrets.name }}
                key: sid
          - name: TWILIO_AUTH_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ .Values.twilio.secrets.name }}
                key: token
          - name: JWT_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ .Values.sfmc.secrets.name }}
                key: jwt
          - name: MARKETING_CLOUD_SUBDOMAIN
            valueFrom:
              secretKeyRef:
                name: {{ .Values.sfmc.secrets.name }}
                key: subdomain
          - name: MARKETING_CLOUD_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Values.sfmc.secrets.name }}
                key: clientId
          - name: MARKETING_CLOUD_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ .Values.sfmc.secrets.name }}
                key: clientSecret
          - name: MARKETING_CLOUD_ACCOUNT_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Values.sfmc.secrets.name }}
                key: accountId
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
